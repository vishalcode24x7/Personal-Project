<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="icon.svg" type="image"> -->
    <title>- TextAura </title>
</head>

<body>
    <header class="header-body">
        <nav class="nav-bar">
            <div class="logo">
                <!-- <img class="logo-pick" src="image.jpg" width="70"> -->
                <h1>TextAura</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="symbol.html">Symboles</a></li>
                <li><a href="qrcode.html">QR code</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="hamburger">&#9776;</div>
        </nav>
    </header>
    <main class="main-body">
        <div class="container">


            <h1>Cool Font <span class="auto-type"></span></h1>
            <textarea id="userInput" placeholder="Type your text here...✍️" cols="40" rows="3"></textarea>

            <h2>Generated Text</h2>
            <div id="outputFonts">
                <!-- Converted fonts will be injected here -->
            </div>
        </div>

        <div class="share-wrapper">
            <div class="share-main"><img src="share.png" width="30" height="30" align="center" > Share</div>
            <div class="share-circle">
                <button onclick="shareTo('whatsapp')"><img src="whatsapp.png" width="35" align="center"></button>
                <button onclick="shareTo('telegram')"><img src="telegram.png" width="35" align="center"></button>
                <button onclick="shareTo('instagram')"><img src="instagram.png" width="35" align="center"></button>
                <button onclick="copyLink()"><img src="link.png" width="35" align="center"></button>
            </div>
        </div>


        <div class="scroll-buttons">
            <a href="#top" class="button">🔼</a>
            <a href="#bottom" class="button">🔽</a>
        </div>

        <footer class="footer-body" id="bottom">
            <p>© 2023 TextAura. All rights reserved.</p>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
</body>

</html>
